---
- name: Install Docker on Ubuntu
  hosts: all
  become: yes
  environment:
    DEBIAN_FRONTEND: noninteractive  # Prevent interactive prompts
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install required dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Install Docker CE and Docker CLI
      apt:
        name:
          - docker-ce
          - docker-ce-cli
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes  # Ensure repo updates

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Restart Docker service
      service:
        name: docker
        state: restarted
        enabled: yes

    - name: Verify Docker installation
      command: docker --version
      register: docker_version
      failed_when: docker_version.rc != 0
      changed_when: false

    # ðŸ”¹ PULL WEBSITE IMAGE
    - name: Pull website Docker image
      docker_image:
        name: devopsedu/webapp
        source: pull

    - name: Verify Docker image is pulled
      shell: docker images | grep devopsedu/webapp
      register: image_check
      failed_when: image_check.rc != 0
      changed_when: false

    # ðŸ”¹ STOP AND REMOVE EXISTING CONTAINER (If Running)
    - name: Stop and remove existing container (if running)
      shell: |
        CONTAINER_ID=$(docker ps -q -f name=php-app)
        if [ -n "$CONTAINER_ID" ]; then
          docker stop php-app
          docker rm php-app
        fi
      ignore_errors: yes

    # ðŸ”¹ RUN WEBSITE CONTAINER
    - name: Run website container
      docker_container:
        name: php-app
        image: devopsedu/webapp
        state: started
        restart_policy: always
        ports:
          - "80:80"

    - name: Confirm container is running
      shell: docker ps -q -f name=php-app
      register: container_status
      failed_when: container_status.rc != 0
      changed_when: false
