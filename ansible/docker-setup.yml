---
- name: Install Docker on Ubuntu
  hosts: all
  become: yes
  environment:
    DEBIAN_FRONTEND: noninteractive  # Prevent interactive prompts
  tasks:
    - name: Update apt package index
      apt:
        update_cache: yes

    - name: Install required dependencies
      apt:
        name:
          - apt-transport-https
          - ca-certificates
          - curl
          - software-properties-common
        state: present

    - name: Add Docker GPG key
      apt_key:
        url: https://download.docker.com/linux/ubuntu/gpg
        state: present

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        state: present
        update_cache: yes  # Ensure repo updates

    - name: Install Docker
      apt:
        name: docker-ce
        state: present

    - name: Restart Docker service
      service:
        name: docker
        state: restarted
        enabled: yes

    # ðŸ”¹ PULL WEBSITE IMAGE
    - name: Pull website Docker image
      docker_image:
        name: devopsedu/webapp
        source: pull

    # ðŸ”¹ STOP AND REMOVE EXISTING CONTAINER (If Running)
    - name: Stop existing container (if running)
      ignore_errors: yes
      shell: docker stop php-app && docker rm php-app

    # ðŸ”¹ RUN WEBSITE CONTAINER
    - name: Run website container
      docker_container:
        name: php-app
        image: devopsedu/webapp
        state: started
        restart_policy: always
        ports:
          - "80:80"
